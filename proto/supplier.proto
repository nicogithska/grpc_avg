syntax = "proto3";

package supplier_avg;

service supplier_product {
    rpc findAllPreferredSuppliers (Supplier) returns ([Supplier]);
    rpc findPreferredSupplier (Product) returns (Supplier);
    rpc setPreferredSupplierForProduct(Product, Supplier) returns (IsSet);
}

message Product {
    int32 id_prodcut = 1;
    string product_name = 2;
    string preffered_supplier = 3;
}

message Supplier {
    int32 id_supplier = 1;
    string supplier_name = 2;
    string product_name = 3;
}

message IsSet {
    bool set = 1;
}
